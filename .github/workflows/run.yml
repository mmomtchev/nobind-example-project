name: 'Test'
on: [pull_request, push]

jobs:
  release:
    runs-on: ${{ matrix.platform }}
    name: Release

    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
          - macos-12
          - macos-14
          - windows-2019
          - windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: npm install

    - name: Test
      run: npm test


  debug:
    runs-on: ubuntu-latest
    name: Debug

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: npm install

    - name: Test
      run: npm test
